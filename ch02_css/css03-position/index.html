<!--
position
position은 기본적으로 static을 갖고 있다.
static- html에 정의된 순서대로 자연스럽게 보여주는 것(default값)
relative- 아이템의 원래 자리에서 상대적으로 위치 처리 
absolute - 아이템이 담겨있는 박스안에서 위치 처리
fixed - 상자안에서 완전히 벗어나서 페이지상에서 위치 처리
sticky - 아이템의 원래 자리에서 스크롤링되어도 없어지지않고 그대로 붙어있음
-->
